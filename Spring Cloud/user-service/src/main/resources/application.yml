# 0 => 랜덤포트
server:
  port: 0

spring:
  application:
    name: user-service

#Eureka에 등록 가능 하게 설정
eureka:
  instance:
    instance-id: ${spring.cloud.client.hostname}:${spring.application.instance_id:${random.value}}
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
